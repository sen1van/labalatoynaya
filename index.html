<html>

<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body style="background-color: #141414;">
    <div class="card position-absolute top-50 start-50 translate-middle p-2 container-md " style="max-width: 900px;">
        <h2 class="text-center">Лабараторная работа, Дмитрий Леонтьев</h2>
        <div class="row">
            <div class="col ms-3 m ">
                <div id="view"></div>
            </div>
            <div class="col overflow-auto" style="min-width:300px">
                <div class="form-floating mt-4 me-5">
                    <input class="form-control" id="angleInput" placeholder="Угол наклона">
                    <label for="floatingInput">Угол наклона</label>
                </div>
                <div class="form-floating mt-1 me-5">
                    <input class="form-control" id="lengthInput" placeholder="Длинна линейки">
                    <label for="floatingInput">Длинна линейки (см)</label>
                </div>


                <p class="mt-5 mb-0">Лучше ставить больше 10</p>
                <div class="form-floating me-5">
                    <input class="form-control" id="tickPerSecondInput" placeholder="Тиков в секунду">
                    <label for="floatingInput">Тиков в секунду</label>
                </div>
                <div class="form-floating mt-1 me-5">
                    <input class="form-control" id="SecondInTickInput" placeholder="Внутренних секунд в тик">
                    <label for="floatingInput">Внутренних секунд в тик</label>
                </div>
                <div class="text-center me-5 mt-3">
                    <div class="row">
                        <div class="col">
                            <input class="btn btn-outline-danger" value="стоп" onclick="stop()" type="button">
                        </div>
                        <div class="col">
                            <input class="btn btn-outline-success" value="старт" onclick="start()" type="button">
                        </div>
                        <div class="col">
                            <input class="btn btn-outline-secondary" value="пауза" onclick="doPause()" type="button">
                        </div>
                    </div>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="is_dot" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Точка
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Брусок (без силы трения)
                    </label>
                </div>
                <div class="form-check mb-0">
                    <input class="form-check-input" type="checkbox" value="" id="AutoStop" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                        Авто остановка
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="IsTrack" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                        Следить за бруском
                    </label>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
